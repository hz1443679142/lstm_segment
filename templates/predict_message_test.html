<!DOCTYPE html>
<html lang="en">
<style>
.div-a{ float:left;width:50%;}
.div-b{ float:left;width:50%;}
</style>
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>sms</title>
</head>
<body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
      <div class="navbar-inner">
          <h4 class="brand">cut word</h4>
          <ul class="nav"></ul>
      </div>
    <div class="div-a">
        <form  style="margin:20px;" method="post">
            <div>
                <label style="height: 20px;font-size: 18px;">Input sequences: </label>
            </div>
            <div>
                <textarea name="message" style="width:100%;height:100px;"></textarea>
            </div>
            <div>
                <button type="submit" id="predictBtn" style="width:100px;height:30px;">predict</button>
            </div>
            <p></p>
            <div>
                <label style="height: 20px;font-size: 18px">predict result: </label>
            </div>
            {% if result %}
            <h4 class="brand" style="color:#2f96b4">{{ result }}!</h4>
            {% endif %}
            <div>
            {% if error %}
            <h4 class="brand" style="color:red">{{ error }}!</h4>
            {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
